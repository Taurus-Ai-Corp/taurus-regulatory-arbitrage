# =============================================================================
# TAURUS AI Corp - Regulatory Arbitrage Intelligence - npm OIDC Publishing
# =============================================================================
# Zero-token npm publishing with provenance attestation
# =============================================================================

name: npm Publish (OIDC)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no publish)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm run test:ci --if-present
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            .next/
            dist/
          if-no-files-found: warn

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - run: npm ci
      - run: npm audit --audit-level=high
        continue-on-error: true

  publish:
    name: Publish to npm (OIDC)
    runs-on: ubuntu-latest
    needs: [build-test, security]
    environment:
      name: npm-publish
      url: https://www.npmjs.com/package/@taurus-ai/regulatory-arbitrage

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: .
        continue-on-error: true

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - run: npm ci

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Publish with Provenance
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry Run
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: npm publish --dry-run

  verify:
    name: Verify
    runs-on: ubuntu-latest
    needs: publish
    if: ${{ github.event.inputs.dry_run != 'true' }}
    steps:
      - run: sleep 30
      - run: npm view @taurus-ai/regulatory-arbitrage version
